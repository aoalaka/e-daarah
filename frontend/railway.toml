# Frontend service configuration for Railway
# Uses Nixpacks (not Dockerfile) to build and serve

[build]
builder = "nixpacks"
buildCommand = "npm install && npm run build"
dockerfilePath = ""

[deploy]
startCommand = "npm run start"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
